<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- BootStrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Titan+One&display=swap" rel="stylesheet">

    <!-- External CSS -->
    <link rel="stylesheet" href="css/styles.css" title="" type="" />

  </head>
  <body onload="rollDice();">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12">
          <h1>Dice Game</h1>
          <img class="title_img" src="images/dice.jpg" alt="dice1">
        </div>
        <div class="col-lg-12">
          <div class="flex-container-heading">
            <div class="flex-content">
              <img id="p1" class="wins_img visible"src="images/flag.jpg" alt="dice1">
            </div>
            <div id="wins_cap" class="flex-content">
              <h2>Player Wins</h2>
            </div>
            <div class="flex-content">
              <img id="p2" class="wins_img visible"src="images/flag.jpg" alt="dice1">
            </div>
          </div>
        </div>
        <div class="col-lg-12">
          <div class="flex-container-body">
              <div class="">
                <img id="dice1gif" class="dicegif visible" src="images/dice1.gif" alt="dice1">
                <img id="dice1" class="dice" src="images/dice1.png" alt="dice1">
              </div>
              <div class="flex-container-button">
                <div class="flex-content-button">
                  <button type="button" class="btn btn-success btn-lg" onclick="rollDice();">ROLL DICE</button>
                </div>
                <div class="flex-content-button">
                  <button type="button" class="btn btn-dark btn-lg" onclick="drawDice();">DRAW DICE</button>
                </div>
              </div>
              <div class="">
                <img id="dice2gif" class="dicegif visible" src="images/dice2.gif" alt="dice2">
                <img id="dice2" class="dice" src="images/dice2.png" alt="dice2">
              </div>
            </div>
        </div>
      </div>
    </div>

      <footer> ðŸŽ² Author: Cyrus Lacaba ðŸŽ² </footer>

    <script src="js/dicee.js" charset="utf-8"></script>
  </body>
</html>
